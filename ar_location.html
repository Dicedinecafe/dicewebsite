
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - Dice & Dine Cafe</title>
    <link rel="icon" type="image/jpeg" href="https://lh3.googleusercontent.com/d/1euJelHOBxXp0_U-D6sa38DTn7EKsaOqG=s800">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

        body {
            margin: 0;
            padding: 0px;
            background-color: #e0f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            min-height: 100vh;
        }

        /* Background Icons Styling */
        .background-icon {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
            color: #7b3d06;
            font-size: 24px;
            pointer-events: none;
        }

        .background-icon.small {
            font-size: 16px;
        }

        .background-icon.large {
            font-size: 32px;
        }

        /* Original styles */
        h1 {
            text-align: center;
            color: #664d03;
            margin-bottom: 30px;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: row-reverse;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 500px;
            position: relative;
        }
        .map-container {
            flex: 1;
            min-width: 50%;
        }
        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .info-section h2 {
            margin: 0 0 10px 0;
            color: #664d03;
            font-size: 2rem;
        }
        .info-section p {
            margin: 0;
            color: #664d03;
            line-height: 1.6;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    .back-home {
    text-decoration: none;
    color: #664d03;
    font-size: 18px;  /* Reduced from 24px */
    font-weight: bold;
    position: relative;
    transition: all 0.3s ease;
    padding: 8px 16px;  /* Reduced from 10px 20px */
    border-radius: 8px;  /* Reduced from 10px */
    background-color: #f5f5f5;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;  /* Reduced from 10px */
    overflow: hidden;
    width: fit-content;
    margin: 16px;  /* Reduced from 20px */
}

.back-home i {
    font-size: 22px;  /* Reduced from 28px */
    transition: all 0.3s ease;
    position: relative;
    left: 0;
}

.back-home span {
    transition: all 0.3s ease;
}

.back-home:hover i {
    transform: scale(1.5);
    left: 50%;
    transform: translate(-50%, 0);
}

.back-home:hover span {
    opacity: 0;
}


        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }

          
            .map-container {
                height: 400px;
            }

        .back-home {
            font-size: 16px;  /* Reduced from 20px */
            padding: 6px 12px;  /* Reduced from 8px 16px */
        }

        .back-home i {
            font-size: 20px;  /* Reduced from 24px */
        }
}
        
            
        

        @media (max-width: 480px) {
    .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 10px;
    }

    .back-button {
        font-size: 14px;
        padding: 8px 16px;
        margin: 15px;
    }
        }
 

        
    </style>
</head>
<body>
    <a href="ar_main.html" class="back-home">
        <i class="fas fa-home"></i>
        <span>الرجوع للقائمة</span>
    </a>
    <h1>العنوان</h1>
    <div class="container">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2361.888711782336!2d55.5124499389222!3d25.377522154835454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ef5f79893987323%3A0xf50eeafec1d6a1f8!2sDice%20%26%20Dine%20Board%20Game%20Cafe!5e0!3m2!1sen!2sae!4v1730030058801!5m2!1sen!2sae"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
        <div class="info-container">
            <div class="info-section">
                <h2>الاسم</h2>
                <p>كافيه دايس اند داين </p>
            </div>
            <div class="info-section">
                <h2>الموقع</h2>
                <p>Plus Code: 9GG7+W8 Ajman<br>
                  المويهات 1, شارع الشيخ عمار, خلف نستو هايبر ماركت</p>
            </div>
            <div class="info-section">
                <h2>الاوقات</h2>
                <p>  من الخميس الى السبت - من ال 12 نهاراً الى ال 12 مساءً<br>
                  يوم الجمعة - من ال 2 نهاراً الى ال 12 مساءً</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const icons = [
                'fa-dice-one', 'fa-dice-two', 'fa-dice-three', 'fa-dice-four', 'fa-dice-five', 'fa-dice-six',
                'fa-chess', 'fa-puzzle-piece', 'fa-chess-knight', 'fa-chess-queen', 'fa-trophy', 
                'fa-gamepad', 'fa-chess-board', 'fa-dice',
                'fa-burger', 'fa-pizza-slice', 'fa-ice-cream', 'fa-cookie', 'fa-bacon',
                'fa-bread-slice', 'fa-cheese', 'fa-egg', 'fa-cookie-bite',
                'fa-mug-hot', 'fa-coffee', 'fa-glass-water', 'fa-martini-glass',
                'fa-wine-glass', 'fa-beer-mug-empty', 'fa-whiskey-glass',
                'fa-utensils', 'fa-plate-wheat', 'fa-kitchen-set', 'fa-bell-concierge',
                'fa-fire-burner'
            ];

            for (let i = 0; i < 40; i++) {
                const iconWrapper = document.createElement('div');
                
                const sizeClass = Math.random() < 0.5 ? 'large' : 
                                Math.random() < 0.10 ? 'small' : '';
                iconWrapper.className = `background-icon ${sizeClass}`;
                
                const left = Math.random() * 95;
                const top = Math.random() * 95;
                const rotate = Math.random() * 360;
                const scale = 0.8 + Math.random() * 0.4;
                
                iconWrapper.style.left = `${left}%`;
                iconWrapper.style.top = `${top}%`;
                iconWrapper.style.transform = `rotate(${rotate}deg) scale(${scale})`;

                const icon = document.createElement('i');
                icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]}`;
                iconWrapper.appendChild(icon);
                
                document.body.appendChild(iconWrapper);
            }
        });
    </script>
</body>
</html>
