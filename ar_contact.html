
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dice & Dine Cafe</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .background-icon {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
            color: #7b3d06;
            font-size: 24px;
            pointer-events: none;
        }

        .background-icon.small {
            font-size: 16px;
        }

        .background-icon.large {
            font-size: 32px;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 10px;
        }

        h1 {
            color: #664d03;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            width: 100%;
        }

        h2 {
            color: #664d03;
            font-size: 2rem;
            margin: 2.5rem 0 1rem;
            font-weight: 500;
            width: 100%;
            text-align: center;
        }

        p {
            color: #664d03;
            line-height: 1.8;
            font-size: 1.1rem;
            margin: 1rem 0;
            text-align: center;
            width: 100%;
        }

        .social-media {
            margin: 1.5rem 0;
            display: flex;
            gap: 2rem;
            justify-content: center;
            width: 100%;
        }

        .social-link {
            color: #664d03;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .social-link:hover {
            color: #664d03;
            transform: translateY(-2px);
        }

        .social-link span {
            font-size: 1.1rem;
        }

        .contact-info {
            margin: 2rem auto;
            padding: 1rem;
            border: 3px solid #d17f36;
            border-radius: 10px;
            width: fit-content;
            min-width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        form {
            margin-top: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d17f36;
            border-radius: 6px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #7b3d06;
            box-shadow: 0 0 5px rgba(123, 61, 6, 0.2);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

         
        
        
        .back-home {
    text-decoration: none;
    color: #664d03;
    font-size: 18px;  /* Reduced from 24px */
    font-weight: bold;
    position: relative;
    transition: all 0.3s ease;
    padding: 8px 16px;  /* Reduced from 10px 20px */
    border-radius: 8px;  /* Reduced from 10px */
    background-color: #f5f5f5;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;  /* Reduced from 10px */
    overflow: hidden;
    width: fit-content;
    margin: 16px;  /* Reduced from 20px */
}

.back-home i {
    font-size: 22px;  /* Reduced from 28px */
    transition: all 0.3s ease;
    position: relative;
    left: 0;
}

.back-home span {
    transition: all 0.3s ease;
}

.back-home:hover i {
    transform: scale(1.5);
    left: 50%;
    transform: translate(-50%, 0);
}

.back-home:hover span {
    opacity: 0;
}


.back-home:hover span {
    opacity: 0;
}


        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .social-media {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .contact-info {
                min-width: auto;
                width: 90%;
            }

            .form-group {
                width: 90%;
            }

            .back-home {
            font-size: 16px;  /* Reduced from 20px */
            padding: 6px 12px;  /* Reduced from 8px 16px */
        }

        .back-home i {
            font-size: 20px;  /* Reduced from 24px */
        }
        }
         
       
           
    </style>
</head>
<body>

        </div>

        <div class="social-media">
            <a href="https://www.tiktok.com/@dicedinecafe?_t=8qyxgSJTiyI&_r=1" class="social-link" target="_blank">
                <i class="fab fa-tiktok"></i>
                <span>@dicedinecafe</span>

            <a href="https://www.instagram.com/dicedinecafe?igsh=bzM2Y3hobHE1NWcy" class="social-link" target="_blank">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const icons = [
                'fa-dice-one', 'fa-dice-two', 'fa-dice-three', 'fa-dice-four', 'fa-dice-five', 'fa-dice-six',
                'fa-chess', 'fa-puzzle-piece', 'fa-chess-knight', 'fa-chess-queen', 'fa-trophy', 
                'fa-gamepad', 'fa-chess-board', 'fa-dice',
                'fa-burger', 'fa-pizza-slice', 'fa-ice-cream', 'fa-cookie', 'fa-bacon',
                'fa-bread-slice', 'fa-cheese', 'fa-egg', 'fa-cookie-bite',
                'fa-mug-hot', 'fa-coffee', 'fa-glass-water', 'fa-martini-glass',
                'fa-wine-glass', 'fa-beer-mug-empty', 'fa-whiskey-glass',
                'fa-utensils', 'fa-plate-wheat', 'fa-kitchen-set', 'fa-bell-concierge',
                'fa-fire-burner'
            ];

            for (let i = 0; i < 40; i++) {
                const iconWrapper = document.createElement('div');
                
                const sizeClass = Math.random() < 0.5 ? 'large' : 
                                Math.random() < 0.10 ? 'small' : '';
                iconWrapper.className = `background-icon ${sizeClass}`;
                
                const left = Math.random() * 95;
                const top = Math.random() * 95;
                const rotate = Math.random() * 360;
                const scale = 0.8 + Math.random() * 0.4;
                
                iconWrapper.style.left = `${left}%`;
                iconWrapper.style.top = `${top}%`;
                iconWrapper.style.transform = `rotate(${rotate}deg) scale(${scale})`;

                const icon = document.createElement('i');
                icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]}`;
                iconWrapper.appendChild(icon);
                
                document.body.appendChild(iconWrapper);
            }
        });
    </script>
</body>
</html>
