<script>

/* 
SUMMARY OF CHANGES MADE:
- Page now loads with English content by default (instead of empty)
- Language button starts showing "العربية" to indicate Arabic is available
- Clicking button switches TO Arabic and button text becomes "English"  
- Clicking again switches BACK to English and button text becomes "العربية"
- Fixed the logic flow so English is the default state
- MOBILE FIX: Changed id="second-column" to class="second-column" in Arabic content
  to fix mobile layout order (JukeBox was appearing on top instead of proper order)
- SESSION STORAGE: Language preference is now saved and persists across pages
*/

// CHANGE 1: Check session storage for saved language preference, default to false (English)
let clicked = sessionStorage.getItem('language') === 'arabic';

// CHANGE 2: Set initial language button text based on current language
const languageButton = document.getElementById('language-button');
languageButton.innerHTML = clicked ? "English" : "العربية";

// CHANGE 3: Function to load English content
function loadEnglishContent() {
    const mainContainer = document.getElementById('main-container');
    mainContainer.innerHTML = `
    <div class="first-column">
    <div class="container">
    <a href="menu.html" class="button">    

        <div class="button-icon">
            <img src="images/fork1.svg" alt="icon">
        </div>

        <div class="button-text">
            <p>Menu</p>
        </div>
    </a>
    </div>

    <div class="container">
    <a href="contact.html" class="button-contact">

        <div class="button-icon-contact">
            <img src="images/contact.svg" alt="icon">
        </div>

        <div class="button-text-contact">
            <p>Contact</p>
        </div>

    </a>  
    </div> 
    </div> 

    <div class="second-column">

    <div class="container">
        <a href="https://music.dicedinecafe.com" class="button-music">
        
                <div class="button-icon-music">
                <img src="images/music.svg" alt="icon">
                </div>
        
                <div class="button-text-music">
                    <p>JukeBox</p>
                </div>
        </a>
        </div>

    <div class="container">
    <a href="boardgames.html" class="button-dice">

            <div class="button-icon-dice">
                <img src="images/dice.svg" alt="icon">
            </div>

           <div class="button-text-dice">
    Board<br>Games
  </div>
        </a>

    </div>
            
    `;
}

// CHANGE 4: Function to load Arabic content
function loadArabicContent() {
    const mainContainer = document.getElementById('main-container');
    mainContainer.innerHTML = `
    <div class="first-column">
    <div class="container">
    <a href="menu_ar.html" class="button">    

        <div class="button-icon">
            <img src="images/fork1.svg" alt="icon">
        </div>

        <div class="button-text">
            <p>القائمة</p>
        </div>
    </a>
    </div>

    <div class="container">
    <a href="contact_ar.html" class="button-contact">

        <div class="button-icon-contact">
                <img src="images/contact.svg" alt="icon">
        </div>

        <div class="button-text-contact">
            <p>تواصل</p>
        </div>

    </a>  
    </div> 
    </div> 

    <div class="second-column">

    <div class="container">
        <a href="https://music.dicedinecafe.com" class="button-music">
        
                <div class="button-icon-music">
                    <img src="images/music.svg" alt="icon">
                </div>
        
                <div class="button-text-music">
                    <p>الموسيقى</p>
                </div>
        </a>
        </div>

    <div class="container">
    <a href="boardgames.html" class="button-dice">

            <div class="button-icon-dice">
                <img src="images/dice.svg" alt="icon">
            </div>

            <div class="button-text-dice">
                <p>الألعاب</p>
            </div>
        </a>

    </div>
            
    `;
}

// CHANGE 5: Initialize page with correct language content based on session storage
if (clicked) {
    loadArabicContent();
} else {
    loadEnglishContent();
}

// CHANGE 6: Set up language toggle functionality with session storage
languageButton.addEventListener('click', function changeLanguage() {
    if(!clicked){ 
        // Switch to Arabic
        this.innerHTML = "English";
        loadArabicContent();
        // Save language preference to session storage
        sessionStorage.setItem('language', 'arabic');
        clicked = true;
    }
    else {
        // Switch to English
        this.innerHTML = "العربية";
        loadEnglishContent();
        // Save language preference to session storage
        sessionStorage.setItem('language', 'english');
        clicked = false;
    }
});

</script>
