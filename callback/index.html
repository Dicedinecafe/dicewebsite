<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Queue Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .track {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .track img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: cover;
        }
        .track-info {
            flex: 1;
        }
        .track-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .track-artist {
            color: #666;
            font-size: 0.9em;
        }
        .add-btn {
            background: #191414;
        }
        #results {
            margin-top: 20px;
        }
        #login-btn {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Spotify Queue Manager</h1>
    
    <div id="auth-section">
        <button id="login-btn">Login with Spotify</button>
    </div>

    <div id="app" style="display: none;">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for songs or artists...">
            <button id="search-btn">Search</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // Elements
        const authSection = document.getElementById('auth-section');
        const app = document.getElementById('app');
        const loginBtn = document.getElementById('login-btn');
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');

        // Check auth status on load
        checkAuth();

        // Event listeners
        loginBtn.addEventListener('click', () => {
            window.location.href = '/login';
        });

        searchBtn.addEventListener('click', search);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // Functions
        async function checkAuth() {
            try {
                const response = await fetch('/search?q=test');
                if (response.status !== 401) {
                    authSection.style.display = 'none';
                    app.style.display = 'block';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        async function search() {
    const query = searchInput.value.trim();
    
    // Clear previous results
    resultsDiv.innerHTML = '';
    
    // Validate input
    if (!query) {
        resultsDiv.innerHTML = '<p class="error">Please enter a search term</p>';
        return;
    }
    if (query.length < 2) {
        resultsDiv.innerHTML = '<p class="error">Please enter at least 2 characters</p>';
        return;
    }

    // Show loading state
    resultsDiv.innerHTML = '<p>Searching...</p>';
    
    try {
        const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.error || 'Search failed');
        }
        
        if (data.error) {
            resultsDiv.innerHTML = `<p class="error">${data.error}</p>`;
        } else if (data.length === 0) {
            resultsDiv.innerHTML = '<p>No results found</p>';
        } else {
            displayResults(data);
        }
    } catch (error) {
        console.error('Search error:', error);
        resultsDiv.innerHTML = `<p class="error">${error.message || 'Search failed'}</p>`;
    }
}
        function displayResults(tracks) {
            if (!tracks.length) {
                resultsDiv.innerHTML = '<p>No results found</p>';
                return;
            }

            resultsDiv.innerHTML = '';
            tracks.forEach(track => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track';
                trackEl.innerHTML = `
                    ${track.image ? `<img src="${track.image}" alt="Album cover">` : ''}
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artists}</div>
                    </div>
                    <button class="add-btn" data-uri="${track.uri}">Add to Queue</button>
                `;
                resultsDiv.appendChild(trackEl);
            });

            // Add event listeners to all buttons
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    btn.disabled = true;
                    btn.textContent = 'Adding...';
                    
                    try {
                        const response = await fetch('/queue', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ track_uri: btn.dataset.uri })
                        });

                        if (response.ok) {
                            btn.textContent = 'âœ“ Added!';
                            setTimeout(() => {
                                btn.textContent = 'Add to Queue';
                                btn.disabled = false;
                            }, 2000);
                        } else {
                            const error = await response.json();
                            alert(error.error || 'Failed to add to queue');
                            btn.textContent = 'Add to Queue';
                            btn.disabled = false;
                        }
                    } catch (error) {
                        alert('Failed to add to queue');
                        btn.textContent = 'Add to Queue';
                        btn.disabled = false;
                    }
                });
            });
        }
    </script>
</body>
</html>
