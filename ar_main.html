<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice & Dine Cafe</title>
    <link rel="icon" type="image/jpeg" href="https://lh3.googleusercontent.com/d/1euJelHOBxXp0_U-D6sa38DTn7EKsaOqG=s800">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #664d03;
            --secondary-color: #e0f7fa;
            --accent-color: #ffd700;
            --text-color: #422800;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color), #e0f7fa);
            position: relative;
            overflow-x: hidden;
            padding-bottom: 100px; /* Add padding to prevent content overlap with language selector */
        }

        .hero-section {
            position: relative;
            min-height: calc(100vh - 100px); /* Adjust height to account for language selector */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 70%);
        }

        .welcome-text {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .welcome-text p {
            font-size: 1.2rem;
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            max-width: 400px;
            height: auto;
            margin: 20px auto;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s ease forwards;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 6px var(--shadow-color));
        }

        .nav-menu {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .nav-menu a:hover {
            transform: translateY(-5px);
            background: white;
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .nav-menu a i {
            font-size: 2rem;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .nav-menu a span {
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover i {
            transform: scale(1.2);
            color: var(--accent-color);
        }

        .background-icon {
            position: fixed;
            opacity: 0.08;
            color: var(--primary-color);
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .language-selector {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 -4px 15px var(--shadow-color);
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
            z-index: 1000;
        }

        .language-selector a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .language-selector a:hover {
            background: var(--accent-color);
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                grid-template-columns: repeat(2, 1fr);
            }

            .welcome-text h1 {
                font-size: 2rem;
            }

            .welcome-text p {
                font-size: 1rem;
            }

            .logo {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .nav-menu {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
        <div class="hero-section">
            <div class="logo">
                <img src="https://lh3.googleusercontent.com/d/1euJelHOBxXp0_U-D6sa38DTn7EKsaOqG=s800" alt="Dice & Dine Cafe Logo">
            </div>
            
            <nav class="nav-menu">

                <a href="ar_menu.html">
                    <i class="fas fa-utensils"></i>
                    <span>قائمة الطعام</span>
</a>
<a href="ar_boardgames.html">
    <i class="fas fa-dice"></i>
    <span>الالعاب</span>
</a>
                <a href="ar_contact.html">
                    <i class="fas fa-phone"></i>
                    <span>تواصل معنا</span>
                </a>
               
                <a href="ar_location.html">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>العنوان</span>
                </a>
                
            </nav>
        </div>

    <div class="language-selector">
        <a href="index.html" lang="ar">English </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const icons = [
                'fa-dice-one', 'fa-dice-two', 'fa-dice-three', 'fa-dice-four', 'fa-dice-five', 'fa-dice-six',
                'fa-chess', 'fa-puzzle-piece', 'fa-chess-knight', 'fa-chess-queen', 'fa-trophy',
                'fa-gamepad', 'fa-chess-board', 'fa-dice'];
            
 

            const createIcon = () => {
                const iconWrapper = document.createElement('div');
                iconWrapper.className = 'background-icon';
                
                const icon = document.createElement('i');
                icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]}`;
                icon.style.fontSize = `${Math.random() * 40 + 40}px`;
                
                iconWrapper.appendChild(icon);
                iconWrapper.style.left = `${Math.random() * 100}vw`;
                iconWrapper.style.top = `${Math.random() * 100}vh`;
                iconWrapper.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(iconWrapper);
                
                setTimeout(() => {
                    iconWrapper.style.transform = `rotate(${Math.random() * 360}deg) translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                }, 100);
                
                setTimeout(() => {
                    iconWrapper.remove();
                }, 10000);
            };
   
            setInterval(createIcon, 500);
            for(let i = 0; i < 10; i++) createIcon();
        });


    </script>
</body>
</html>
